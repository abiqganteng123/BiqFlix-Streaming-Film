            --primary: #e50914;
            --primary-dark: #b2070f;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --light: #ffffff;
            --gray: #8c8c8c;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        
        /* Simplified Sidebar */
        .sidebar {
            width: 70px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: var(--dark);
            padding: 15px 10px;
            z-index: 100;
            transition: var(--transition);
            overflow-y: auto;
        }
        
        .logo {
            color: var(--primary);
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 10px 0;
            cursor: pointer;
        }
        
        .sidebar-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sidebar-menu li {
            margin-bottom: 25px;
            width: 100%;
            text-align: center;
        }
        
        .sidebar-menu a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 8px 0;
            border-radius: 4px;
            font-size: 0.7rem;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: var(--dark-light);
            color: var(--primary);
        }
        
        .sidebar-menu i {
            font-size: 1.2rem;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 70px;
            padding: 20px;
            transition: var(--transition);
            min-height: 100vh;
        }
        
        /* Movie Grid */
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .movie-item {
            cursor: pointer;
            transition: var(--transition);
        }
        
        .movie-poster {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 2/3;
            margin-bottom: 8px;
        }
        
        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }
        
        .movie-item:hover .movie-poster img {
            transform: scale(1.05);
        }
        
        .movie-title {
            font-size: 0.9rem;
            margin-bottom: 3px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .movie-year {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        /* Enhanced Video Player */
        .player-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background-color: #000;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background-color: #000;
        }
        
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 15px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: var(--transition);
        }
        
        .player-container:hover .player-controls {
            opacity: 1;
        }
        
        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .control-btn:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        .control-btn.large {
            font-size: 20px;
        }
        
        .time-display {
            color: white;
            font-size: 12px;
            margin: 0 5px;
            font-family: monospace;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            margin-left: 5px;
        }
        
        .volume-slider {
            width: 80px;
            margin-left: 5px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .volume-container:hover .volume-slider {
            opacity: 1;
        }
        
        /* Movie Info */
        .movie-info {
            margin: 30px 0;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .movie-page-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .meta-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            color: var(--gray);
            flex-wrap: wrap;
        }
        
        .rating {
            color: gold;
            font-weight: 600;
        }
        
        .genre {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .genre span {
            background-color: var(--dark-light);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
        }
        
        .synopsis {
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.9rem;
            max-width: 800px;
        }
        
        .watch-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .watch-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }
        
        /* Loading Animation */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }

            }

            }
            
            .time-display {
                font-size: 10px;

    </style>

            loadingScreen.style.display = 'flex';
            
            // Simulate loading delay
            setTimeout(() => {
                const movie = movieDatabase[movieId];
                
                if (movie) {
                    // Update movie info
                    document.getElementById('movieTitle').textContent = movie.title;
                    document.getElementById('movieRating').textContent = `★ ${movie.rating}`;
                    document.getElementById('movieYear').textContent = movie.year;
                    document.getElementById('movieDuration').textContent = movie.duration;
                    document.getElementById('movieSynopsis').textContent = movie.synopsis;
                    
                    // Update video source
                    const video = document.getElementById('moviePlayer');
                    video.poster = movie.posterUrl;
                    
                    // Clear previous sources
                    while (video.firstChild) {
                        video.removeChild(video.firstChild);
                    }
                    
                    // Check for HLS support
                    if (Hls.isSupported()) {
                        if (hls) {
                            hls.destroy();
                        }
                        hls = new Hls();
                        hls.loadSource(movie.streamUrl);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            video.play();
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        // For Safari
                        video.src = movie.streamUrl;
                        video.addEventListener('loadedmetadata', function() {
                            video.play();
                        });
                    } else {
                        // Fallback to MP4 if available
                        const source = document.createElement('source');
                        source.src = movie.streamUrl.replace('.m3u8', '.mp4');
                        source.type = 'video/mp4';
                        video.appendChild(source);
                        video.load();
                    }
                    
                    // Update genres
                    const genreContainer = document.getElementById('movieGenre');
                    genreContainer.innerHTML = '';
                    movie.genres.forEach(genre => {
                        const span = document.createElement('span');
                        span.textContent = genre;
                        genreContainer.appendChild(span);
                    });
                    
                    // Update page title
                    document.title = `${movie.title} | BiqFlix`;
                    
                    // Switch pages
                    homePage.style.display = 'none';
                    moviePage.style.display = 'block';
                    loadingScreen.style.display = 'none';
                    window.scrollTo(0, 0);
                } else {
                    loadingScreen.style.display = 'none';
                    alert('Movie not found!');
                }
            }, 800);
        }
        
        // Player control functions
        function togglePlay() {
            const video = document.getElementById('moviePlayer');
            if (video.paused) {
                video.play();
                playBtnIcon.classList.remove('fa-play');
                playBtnIcon.classList.add('fa-pause');
                isPlaying = true;
            } else {
                video.pause();
                playBtnIcon.classList.remove('fa-pause');
                playBtnIcon.classList.add('fa-play');
                isPlaying = false;
            }
        }
        
        function playMovie() {
            const video = document.getElementById('moviePlayer');
            
            // Reset volume controls
            video.muted = false;
            isMuted = false;
            volumeBtnIcon.classList.remove('fa-volume-mute');
            volumeBtnIcon.classList.add('fa-volume-up');
            volumeSlider.value = video.volume;
            
            // Try to play
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    playBtnIcon.classList.remove('fa-play');
                    playBtnIcon.classList.add('fa-pause');
                    isPlaying = true;
                }).catch(error => {
                    // Show native controls if autoplay fails
                    video.controls = true;
                });
            }
        }
        
        function toggleMute() {
            const video = document.getElementById('moviePlayer');
            if (video.muted) {
                video.muted = false;
                volumeBtnIcon.classList.remove('fa-volume-mute');
                volumeBtnIcon.classList.add('fa-volume-up');
                isMuted = false;
                volumeSlider.value = video.volume;
            } else {
                video.muted = true;
                volumeBtnIcon.classList.remove('fa-volume-up');
                volumeBtnIcon.classList.add('fa-volume-mute');
                isMuted = true;
                volumeSlider.value = 0;
            }
        }
        
        function setVolume(value) {
            const video = document.getElementById('moviePlayer');
            video.volume = value;
            video.muted = (value == 0);
            
            if (value == 0) {
                volumeBtnIcon.classList.remove('fa-volume-up');
                volumeBtnIcon.classList.add('fa-volume-mute');
                isMuted = true;
            } else {
                volumeBtnIcon.classList.remove('fa-volume-mute');
                volumeBtnIcon.classList.add('fa-volume-up');
                isMuted = false;
            }
        }
        
        function seek(e) {
            const video = document.getElementById('moviePlayer');
            const percent = e.offsetX / e.target.offsetWidth;
            video.currentTime = percent * video.duration;
            progressBar.style.width = `${percent * 100}%`;
        }
        
        function toggleFullscreen() {
            const video = document.getElementById('moviePlayer');
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Update progress bar and time display
        moviePlayer.addEventListener('timeupdate', function() {
            const currentTime = moviePlayer.currentTime;
            const duration = moviePlayer.duration;
            
            // Update progress bar
            if (duration > 0) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
            
            // Update time display
            currentTimeDisplay.textContent = formatTime(currentTime);
            durationDisplay.textContent = formatTime(duration);
        });
        
        // Format time as MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Handle play/pause when video is clicked
        moviePlayer.addEventListener('click', togglePlay);
        
        // Handle video end
        moviePlayer.addEventListener('ended', function() {
            playBtnIcon.classList.remove('fa-pause');
            playBtnIcon.classList.add('fa-play');
            isPlaying = false;
        });
        
        // Initialize - show home page by default
        showHomePage();
    </script>
</body>
</html>
